<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!--

-->
    <div id="search">
        <input type="text" id="cityName" placeholder="Enter a city name">
        <button id="button">Submit</button>
    </div>
    <div id="container">
    <div id="weatherCard">
        <div id="name">

        </div>
        <div id="logo">

        </div>
        <div id="temp" class="marginBottom">

        </div>
        <div class="marginBottom">
            <p id="time"></p>
        </div>
        <div id="hour" class="marginBottom">

        </div>
        <div id="sunrise" class="marginBottom">

        </div>
        <div id="sunset" class="marginBottom">

        </div>
        <div id="min-max" class="marginBottom">
            <div id="min">

            </div>
            <div id="max">

            </div>
        </div>
        <div id="wind-pressure" class="marginBottom">
            
        </div>
    </div>
    <div id="next3Days">
        <div id="day1" class="futureDay">
            <div class="inline">
                <h3 id="day1Day"></h3>
                <h4 id="day1Date"></h4>
            </div>
            <div id="day1Info" class="info">
                <div id="day1logo" class="flogo"></div>

    </div>
